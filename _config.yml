# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

jsonContent:
	meta: false
	pages: false
	posts:
		title: true
		date: true
		path: true
		text: true
		raw: false
		content: false
		slug: false
		updated: false
		comments: false
		link: false
		permalink: false
		excerpt: false
		categories: false
		tags: true

# Site
title: 杨坤怡
subtitle: 
description: 愿你一世清高 两鬓斑白艳阳照
author: 杨坤怡
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yangkunyi.com/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
# RSS订阅支持
plugin:
- hexo-generator-feed

# Feed Atom
feed: 
type: atom
path: atom.xml
limit: 20

## Themes: https://hexo.io/themes/
theme: next

tags: 
 - Android
 - Mac

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/FrannieYi/FrannieYi.github.io.git
  branch: master


# search
# swift_search: 
	# enable: true
search:
  path: search.xml
  field: post
  format: html
	limit: 10000

# live2d
live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: true
  debug: false
  model:
    use: live2d-widget-model-shizuku
  display:
    position: left
    width: 150
    height: 300
  mobile:
    show: flase
  react:
    opacity: 0.7